<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btnMove">Move It</button>
        <button id="btnScale">Scale It</button>
        <button id="btnHide">Hide It</button>
        <button id="btnShow">Show It</button>
        <button id="btnAll">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        "use strict";
        // TODO: "Move It" should move the box 100 pixels to the left
        $('#btnMove').click(function() {
            $('#animate-box').animate({
                right: "+=100px",
            }, 500);
        });

        // TODO: "Scale It" should expand the box width by 50%
        $('#btnScale').click(function() {
            var currentWidth= $('#animate-box').css('width');
            $('#animate-box').animate({
                width: (currentWidth * 1.5) + "px"
            }, 500);
        
        });
        // TODO: "Hide It" should use opacity to make the box invisible
        $('#btnHide').click(function() {
            $('#animate-box').animate({
                opacity: '0'
            }, 500);
        
        });
        // TODO: "Show It" should make the box appear
        $('#btnShow').click(function() {
            $('#animate-box').animate({
                opacity: '1'
            }, 500);
        
        });

        // TODO: "Animate All" should use an animation stack to:
        //      1) Move and scale the box simultaneously
        //      2) Hide the box
        //      3) Reset the box back to its original position and opacity
        $('#btnAll').click(function() {
            $('#animate-box').animate({
                right: '+=100px', width: '50%'
            }).animate({
                opacity: '0'
            }).animate({
                right: '0',
                width: '250px', opacity: '1'

            })
        
        });
    });
    </script>


</body></html>
