<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button onclick="myFunction()">Update Inventory</button>

<script>
function myFunction() {
    location.reload();
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
        var getRequest = $.get("/data/inventory.json");
        getRequest.done(function(data, status) {
            addToolsToPage(data);
        });
        getRequest.fail(function(jqXhr, status, error) {
             console.log(status);
             console.log(error);
        });
        function addToolsToPage(data) {
            var tool = data[0];
            var htmlToAdd = ("");
            data.forEach(function(tool) {
                // $("insertProducts").append(

                    htmlToAdd +=
                    "<tr>" +
                    "<td>" + tool.title + "</td>" +
                    "<td>" + tool.quantity + "</td>" +
                    "<td>" + tool.price + "</td>" +
                    "<td>" + tool.categories.join (", ") + "</td>" + "</tr>";
        });

        $("#insertProducts").html(htmlToAdd);

    }
})();

</script>



</body></html>
